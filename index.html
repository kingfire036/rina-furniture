<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,follow">
  <meta http-equiv="refresh" content="0; url=https://rina-furniture.vercel.app/">
  <title>Redirecting to Rina Furniture...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    
    .redirect-container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      max-width: 500px;
      width: 90%;
    }
    
    .logo {
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      color: #8B4513;
      font-weight: 700;
    }
    
    .furniture-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: #8B4513;
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #444;
    }
    
    p {
      margin-bottom: 1.5rem;
      color: #666;
      line-height: 1.6;
    }
    
    .loader {
      margin: 1.5rem auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #8B4513;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #8B4513;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    
    a:hover {
      background-color: #A0522D;
    }
    
    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
  <script>
    window.location.replace("https://rina-furniture.vercel.app/");
  </script>
</head>
<body>
  <div class="redirect-container">
    <div class="furniture-icon">üõãÔ∏è</div>
    <div class="logo">Rina Furniture</div>
    <h1>Redirecting to our store...</h1>
    <div class="loader"></div>
    <p>If you are not redirected automatically, please click the button below:</p>
    <a href="https://rina-furniture.vercel.app/">Visit Rina Furniture</a>
    <div class="footer">You'll be redirected to https://rina-furniture.vercel.app/</div>
  </div>
</body>
</html>
